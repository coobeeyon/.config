[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrains Mono Nerd Font:size=12;2"

modules-left = xworkspaces xwindow
modules-center = pomodoro
modules-right = network battery pulseaudio memory cpu date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pomodoro]
type = custom/script
click-left = i3-gnome-pomodoro toggle
click-middle = gnome-pomodoro
click-right = i3-gnome-pomodoro start-stop
exec = i3-gnome-pomodoro status
interval = 1
format-prefix = "üçÖ "
format-prefix-foreground = ${colors.primary}

[module/network]
type = internal/network
interface-type = wireless
interval = 3

format-connected = <label-connected>
format-connected-prefix = "üì∂ "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid% %signal%%

format-disconnected = <label-disconnected>
format-disconnected-prefix = "‚ùå "
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = disconnected

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <label-charging>
format-charging-prefix = "üîå "
format-charging-prefix-foreground = ${colors.primary}
label-charging = %percentage%%

format-discharging = <label-discharging>
format-discharging-prefix = "üîã "
format-discharging-prefix-foreground = ${colors.primary}
label-discharging = %percentage%%

format-full = <label-full>
format-full-prefix = "‚ö° "
format-full-prefix-foreground = ${colors.primary}
label-full = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
